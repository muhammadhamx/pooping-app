name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours to prevent free tier auto-pause
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping keep-alive Edge Function
        run: |
          response=$(curl -sf \
            "${{ secrets.SUPABASE_URL }}/functions/v1/keep-alive" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")
          echo "Response: $response"
          echo "Pinged at $(date)"
